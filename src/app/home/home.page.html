<ion-header>
<ion-toolbar>
  <ion-title>
    Tienda Cs
  </ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ng-container *ngIf="!productos || productos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    <ion-item-sliding *ngFor="let producto of productos">
      <ion-item lines="inset" button [routerLink]="['/details', producto.id]">
        <ion-label>
          {{ producto.nombre }}
        </ion-label>
        <ion-note slot="end" color="primary">{{"$"+producto.precio*producto.cantidad}}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
